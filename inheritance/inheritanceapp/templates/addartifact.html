<!-- Post images on addartifact and/or gallery page -->
<div id="addArtifactFormWrappingDiv">
  <center>
    {% if img_obj %}
    <!-- if image is successfully uploaded, the image will appear with this text -->
    <h3 class="uploadSuccessText">Succesfully Uploaded {{img_obj.title}}</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" id="preloadedImg" />
    <button type="button" id="preloadImgEditBtn">
      <a href="{% url 'editartifact' img_obj.artifact_id %}">edit artifact</a>
    </button>
    {% else %}
    <form method="post" enctype="multipart/form-data" id="addArtifactFormDiv">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" id="addArtifactUploadBtn">load artifact</button>
    </form>
    {% endif %}
  </center>
</div>
{% endblock content %}
