<!-- Extends calls from external file main.html to add consistent style & elements -->
{% extends 'main.html' %}
   
{% block content %}
<button type="button"> 
<a href="{% url 'gallery' %}">GALLERY</a> 
</button>
<br/>
<br/>
<button type="button"> 
<a href="{% url 'landingpage' %}">HOME</a>
</button>
<br/>
<br/>
<button type="button"> 
    <a href="{% url 'editartifact' %}">EDIT ARTIFACT</a>
</button>
<br/>
<br/>
<!-- Post images on addartifact and/or gallery page -->
<div id="addArtifactFormWrappingDiv">
    <center>

  <form method="post" enctype="multipart/form-data" id="addArtifactFormDiv">
    {% csrf_token %}
     {{ form.as_p }}
    <button type="submit" id="addArtifactUploadBtn">upload</button>
  </form>
  
  {% if img_obj %}
  <!-- if image is successfully uploaded, the image will appear with this text -->
    <h3 class="uploadSuccessText">Succesfully Uploaded {{img_obj.title}}</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
  {% endif %}


    </center>
</div>
{% endblock content %}
