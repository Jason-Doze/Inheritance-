{% extends 'main.html' %} {% block content %}

<form method="POST">
  <!-- Security token by Django -->
  {% csrf_token %}
  <!-- message to confirm deletion -->
  Are you sure you want to delete this item ?
  <!-- delete button to remove the image from the database -->
  <button type="submit">Delete</button>
  <!-- onclick/redirect button to cancel the delete image post -->
  <a href="/editartifact/{{artifact.artifact_id}}">Cancel</a>
</form>

{% endblock content %}
