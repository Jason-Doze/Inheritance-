{% extends 'main.html' %}
{% load static %}

{% block content %}
<button type="button"> 
    <a href="{% url 'addartifact' %}">ADD ARTIFACT</a>
</button>
<br/>
<br/>
<button type="button" class="galleryPageHomeBtn"> 
    <a href="{% url 'landingpage' %}" class="galleryPageHomeBtn">HOME</a>
</button>
<br/>
<br/>

<!-- Rows and columns for the gallery page that display uploaded images into a 4 column gallery -->
<div class="container">
    <div class="row">
{% for results in Artifact %}
    <div class="col-4">
        <h3 style="color: rgb(10, 233, 199)">{{ results.imgtitle }}</h3>

        <img src="{{results.image.url}}" width="375" alt="{{results.imgtitle}}" class="img-thumbnail">
<br/>
<b>{{ results.imgdesc }}</b> 
<br/>       
<b class="createdAtClass">created {{ results.created_at|date:"Y-m-d H:m" }}</b>    
<hr/>   
</div>    
{% endfor %}
</div> 
{% endblock content %}
