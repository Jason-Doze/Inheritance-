    <!-- Sets the stage for the inheritance experience -->
    {% extends 'main.html' %}
   
    {% block content%}
    
    <button type="button"> 
        <a href="{% url 'ourstory' %}">OUR STORY</a>
    </button>
    <br/>
    <br/>
    <button type="button"> 
        <a href="{% url 'gallery' %}">GALLERY</a>
    </button>
    <br/>
    <br/>
    <button type="button"> 
        <a href="{% url 'addartifact' %}">ADD ARTIFACT</a>
    </button>
    <br/>
    <br/>
    <form>
        <input type="text" id="symbolicRelease" name="symbolic_release" placeholder="   symbolic release: unburdening from ..." title="SYMBOLIC RELEASE" />
        <input type="submit" id="symRelSubmitBtn" name="sym_rel_submit_btn" value="SUBMIT" />
    </form>

  

    {% for artifact in artifacts %}
    <div>
        <img src="{{ artifact.image }}" id="imgOnLandingPage" />
        <h2>{{ artifact.imgtitle }}</h2>
        <p>{{ artifact.imgdesc }}</p>
        <a href="{% url 'editartifact' artifact.artifact_id %}">EDIT ARTIFACT</a>
    </div>
    {% endfor %}
    {% endblock content %}
