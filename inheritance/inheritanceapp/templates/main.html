 <!-- Main HTML page for static aka external CSS files -->

 <!DOCTYPE html>
 {% load static %}
 
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
     <!-- This code is a link to the Bootstrap CSS library. The code will load the Bootstrap CSS library and make it available for use in the HTML document. -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
     <!-- This code is a script tag that loads the Popper.js library from npm, which is an open source JavaScript framework for creating interactive experiences with HTML5 and CSS3. The code then creates a new instance of the popper object using its constructor function, passing in two parameters: window and document. This allows us to use this object anywhere within our page without having to worry about where we're calling it from or what context it's being used in. Next, we create an event listener on our document so that when any element on our page is clicked, we can call the close method on our popper object and stop listening for events related to this particular element. -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 
     <!-- This code starts with a <script> tag that includes the bootstrap.min.js file. Next, there are two attributes: crossorigin="anonymous" and type="text/javascript". Crossorigin tells the browser that this script can be loaded from any origin (the same as anonymous.)Type tells the browser what kind of content this script is; in this case, text/javascript indicates that it's a JavaScript programing language code for running on a web page or website rather than an external application like Adobe Acrobat Reader or Microsoft Wordpad. It loads the bootstrap library from cdnjs, which in turn includes a javascript file that has the code above. -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
     <title>inheritance.artifacts</title>
     <link rel="shortcut icon" type="image/png" href="{% static '/Inheritance_Hands_.png' %}">
 
     <link rel="stylesheet" href="{% static 'style.css' %}" />
 </head>
 </head>
